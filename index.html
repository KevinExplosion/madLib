<!DOCTYPE html>
<html>
  <head>
    <link href="styles/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <script src="scripts/jquery-1.12.0.js"></script>
    <script src="scripts/scripts.js"></script>
    <title>A hiking trip</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="noun1">A name</label>
            <input id="noun1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun2">Another name</label>
            <input id="noun2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb1">An exclamation</label>
            <input id="verb1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb2">A past tense verb</label>
            <input id="verb2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb3">A noun</label>
            <input id="verb3" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>

      </div>

      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>The <span class="noun1"></span> went over the <span class="noun2"></span> to <span class="verb1"></span> what they could see. The other side of the <span class="noun2"></span> was all that they could see. So, they <span class="verb2"><span> back over the <span class="noun2"></span> to <span class="verb3"></span> what they could see.-->
      </div>
    </div>
  </body>
</html>
